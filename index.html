<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <!-- fotn -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="app">
        <header class="navbar full-width">
            <div class="navbar__navigator">
                <div class="navbar__menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="navbar__logo">
                    <a href="#" class="navbar__logo-home">
                        <i class="fab fa-youtube"></i>
                        <div>YouTube</div>
                    </a>
                </div>
            </div>
            <div class="navbar__search">
                <div class="navbar__search-container">
                    <div class="navbar__search-input-container">
                        <input type="text" class="navbar__search-input" placeholder="Search">
                    </div> 
                    <button class="navbar__search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="navbar__search-micro">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
            <div class="navbar__button">
                <div class="navbar__button-create">
                    <div class="navbar__button-create-icon">
                        <i class="fas fa-video"></i>
                    </div>
                </div>
                <div class="navbar__button-apps">
                    <div class="navbar__button-apps-icon">
                        <i class="fas fa-th"></i>
                    </div> 
                </div>
                <div class="navbar__button-notify">
                    <div class="navbar__button-notify-icon">
                        <i class="far fa-bell"></i>
                    </div> 
                </div>
                <div class="navbar__button-user">

                </div>
            </div> 
        </header>
    </div>
</body>
</html>
